{% load staticfiles %}
<div id="login">
		<h2>Please log in:</h2>
	<div class='row'>
		<div class="col-lg-12">
			<a href="/ivoauth" class="btn btn-default btn-lg btn-block">
				<img style='height: 50px' src="{% static 'images/surf.png' %}" />
				Click here to log in with SURFconext
			</a>
		</div>
	</div>
	<div class="row"><div class='col-lg-12'>
		 <hr />
		 <h4>Or login with your starfish account.</h4>
		<form class="form-horizontal" id="loginform"
			onsubmit="return false;">
			{% csrf_token %}
			{% if next %}
			<input type="hidden" name="next" value="{{ next }}" />
			{% endif %}


			<div id="login_msg" class="alert alert-warning" style="display: none"></div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="username">Username</label>
				<div class="col-sm-10">
					{% if username %}
					<input class="form-control" type="text" id="username" name="username" value={{ username }}>
					{% else %}
					<input class="form-control" type="text" id="username" name="username" placeholder="Username">
					{% endif %}
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="password">Password</label>
				<div class="col-sm-10">
					<input class="form-control" type="password" name="password" id="password" placeholder="Password">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" id="btn_login_cancel">Cancel</button>
					<button type="button" class="btn btn-default pull-right btn-primary" id="btn_login_ok">Login</button>
				</div>
			</div>
		</div>
		</form>
	</div></div>
  {{ state }}
</div>
