{% extends 'dashboard_base.html' %}
{% load widget_tweaks %}

{% block header %}
{{ form.media }}
{% endblock %}

{% block content %}
	<div class="col-md-12">
		<h1>Contribute</h1>
	</div>

	<div class="col-md-4 col-sm-6 col-xs-12"
		onClick="window.location='goodpractice'">
		<div class="well" style="background-color: #FFF; cursor: pointer; text-align: center;">
			<span class="icon-large icon-certificate"></span>
			<span style="font-size: 150%; position: relative; top: -4px" id="G">GoodPractice</span>
		</div>
	</div>

	<div class="col-md-4 col-sm-6 col-xs-12"
		onClick="window.location='project'">
		<div class="well" style="background-color: #FFF; cursor: pointer; text-align: center;">
			<span style="width: 40px;" class="icon-large icon-group"></span>
			<span style="font-size: 150%; position: relative; top: -4px" id="R">Project</span>
		</div>
	</div>

	<div class="col-md-4 col-sm-6 col-xs-12"
		onClick="window.location='glossary'">
		<div class="well" style="background-color: #FFF; cursor: pointer; text-align: center;">
			<span class="icon-large icon-book"></span>
			<span style="font-size: 150%; position: relative; top: -4px" id="S">Glossary</span>
		</div>
	</div>

	<div class="col-md-4 col-sm-6 col-xs-12"
		onClick="window.location='event'">
		<div class="well" style="background-color: #FFF; cursor: pointer; text-align: center;">
			<span class="icon-large icon-calendar"></span>
			<span style="font-size: 150%; position: relative; top: -4px" id="E">Event</span>
		</div>
	</div>

	<div class="col-md-4 col-sm-6 col-xs-12"
		onClick="window.location='goodpractice'">
		<div class="well" style="background-color: #FFF; cursor: pointer; text-align: center;">
			<span class="icon-large icon-info-sign"></span>
			<span style="font-size: 150%; position: relative; top: -4px" id="I">Information</span>
		</div>
	</div>

{% endblock %}
